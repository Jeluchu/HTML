<!DOCTYPE html>
<html>
<head>
	<title>01-PRIMER HTML</title>
</head>
<body>
	<p>
		Esto es un parrafo (sin alinear) y esto <b>va en negrita</b>
	</p>
	<p align="center">
		Esto es un parrafo centrado
		<br/><br/>
		Esto va en la linea de abajo<br/>
		<b>Esta linea es en negrita</b><br/>
		Esta linea es normal
	</p>
	<p align="right">
		Esto es un parrafo a la derecha
	</p>
</body>
</html>
