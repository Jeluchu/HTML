<!DOCTYPE html>
<html>
<head>
	<title>Body con párrafos</title>
	<meta charset="utf-8">
</head>
<body>
<p style="font-weight: bold; font-size: 20pt;">Con 'p'</p>
	<p align="center">
		Este texto está centrado
	</p>

	<p align="left">
		Este texto está a la izquierda
	</p>

	<p align="right">
		Este texto está a la derecha
	</p>

<br><br>
<p style="font-weight: bold; font-size: 20pt;">Con 'div'</p>
	<div align="center">
		Este texto está centrado
	</div>

	<div align="left">
		Este texto está a la izquierda
	</div>

	<div align="right">
		Este texto está a la derecha
	</div>

<br><br>
<p>Este es mi texto y quiero que <span style="color: red; font-weight: bold; font-size: 20pt">esto se escriba en color rojo</span></p>

</body>
</html>
