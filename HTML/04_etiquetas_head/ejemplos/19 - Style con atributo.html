<!DOCTYPE html>
<html>
<head>
	<title>Style con atributo</title>
	<meta charset="utf-8">
	<style type="text/css">
		p{
			font-size: 30pt;
			color: blue;
			font-family: Verdana;
		}

		img{
			width: 500px;
			height: 500px;
		}
	</style>

</head>
<body>
	<p>
		El primer párrafo con el estilo por defecto
	</p>
	<p style="font-size: 15pt; color: green; text-decoration: underline;">
		El segundo párrafo con el estilo modificado
	</p>
	<img src="megumin.jpg">
	<img src="002.jpg" style="width: 400px; height: 500px;">
</body>
</html>
