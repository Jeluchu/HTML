<!DOCTYPE html>
<html>
<head>
	<title>Selectores anidados</title>
	<meta charset="utf-8">
	<style type="text/css">
		span
		{
			font-size: 14pt;
			color: yellow;
		}

		p
		{
			margin: 10px;
			color: blue;
			font-size: 14pt;

		}

		p span 
		{
			font-size: 10pt;
			color: red;
		}

	</style>
</head>
<body>

	<p>
		Esto es un párrafo
	</p>

	<span>Pero este contiene un span</span>

	<p><span>Y más texto que aparece por aquí</span></p>

</body>
</html>
